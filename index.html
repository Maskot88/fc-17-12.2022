<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- <link rel="stylesheet" href="./assets/css/reset.css" /> -->
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="register">
      <section class="section">
          <h1>Register</h1>
          <p class="create">Create your account. It's free and only takes a minute</p>
          <form class="form" action="action-page">
          <div class="name">
            <input type="text" placeholder="First name" name="name" autofocus required />
            <input type="text" placeholder="Last name" name="lastname" required />
          </div>
          <div class="name2">
          <input type="text" placeholder="Email" name="email" required />
          <input type="password" placeholder="Password" name="pass" required />
          <input type="password" placeholder="Confirm Password" name="confpass" required />
          </div>
          <label><input type="checkbox" name="agree">I accept the <a href="">Terms of Use</a> & <a href="">Privacy Policy</a></label>
          <button type="submit">Register Now</button>
        </form>
      </section>
      <p class="white-text">
        Already have an account? <a href="">Sign in</a>
      </p>
    </div>
  </body>
</html>
